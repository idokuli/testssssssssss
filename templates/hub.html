{% extends "layout.html" %}
{% block content %}

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass w-full max-w-lg rounded-[2.5rem] p-10 shadow-2xl text-center border-blue-500/20 border">
        <h1 class="text-4xl font-extrabold tracking-tight">Node Commander</h1>
        <div class="grid gap-4 mt-10">
            <a href="{{ url_for('s3.s3_index') }}"
                class="flex items-center gap-5 p-5 rounded-2xl bg-slate-800/40 hover:bg-slate-700/60 transition-all group">
                <div
                    class="p-3 rounded-xl bg-emerald-500/10 text-emerald-400 group-hover:scale-110 transition-transform">
                    <i data-lucide="database"></i>
                </div>
                <div class="text-left">
                    <p class="font-bold text-lg text-slate-200">S3 Manager</p>
                </div>
            </a>

            <a href="{{ url_for('stress.stress_index') }}"
                class="flex items-center gap-5 p-5 rounded-2xl bg-slate-800/40 hover:bg-slate-700/60 transition-all group border-rose-500/20">
                <div class="p-3 rounded-xl bg-rose-500/10 text-rose-400 group-hover:scale-110 transition-transform">
                    <i data-lucide="zap"></i>
                </div>
                <div class="text-left">
                    <p class="font-bold text-lg text-slate-200">Stress Engine</p>
                </div>
            </a>
        </div>
    </div>
</body>
{% endblock %}
