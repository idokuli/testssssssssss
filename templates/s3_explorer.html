{% extends "layout.html" %}
{% block content %}

<body class="flex items-center justify-center min-h-screen p-6">
    <div class="glass w-full max-w-2xl rounded-[2.5rem] overflow-hidden shadow-2xl border border-white/5">
        <div class="p-8 bg-blue-600/10 border-b border-white/5 flex justify-between items-center">
            <div>
                <h2 class="text-2xl font-bold flex items-center gap-3">
                    <i data-lucide="folder-git-2" class="text-blue-400"></i> Explorer
                </h2>
                <p class="text-xs text-slate-400 mt-1 font-mono">{{ bucket_name }}</p>
            </div>
            <a href="{{ url_for('s3.s3_logout') }}"
                class="bg-rose-500/10 text-rose-400 px-4 py-2 rounded-xl text-xs font-bold border border-rose-500/20 hover:bg-rose-500/20 transition-all">Sign
                Out</a>
        </div>

        <div class="p-6 max-h-[400px] overflow-y-auto">
            {% if files %}
            {% for file in files %}
            <div
                class="flex items-center justify-between p-4 bg-slate-800/40 border border-slate-700/50 rounded-2xl mb-3 hover:bg-slate-700/60 transition-all">
                <span class="flex items-center gap-3 font-medium text-slate-300">
                    <i data-lucide="file-text" class="w-4 h-4 text-blue-400"></i>
                    {{ file }}
                </span>
                <span class="text-[9px] font-black text-emerald-500 bg-emerald-500/10 px-2 py-1 rounded">STORED</span>
            </div>
            {% endfor %}
            {% else %}
            <p class="text-slate-500 text-center py-10">No files found.</p>
            {% endif %}
        </div>

        <div class="p-6 text-center border-t border-white/5">
            <a href="{{ url_for('hub') }}"
                class="text-slate-500 hover:text-white transition-colors text-sm font-medium">‚Üê Dashboard</a>
        </div>
    </div>
</body>
{% endblock %}
